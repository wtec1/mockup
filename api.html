

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-black mb-6">Study Notes</h1>

    <div id="notes" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="flex justify-center gap-3 mt-8" id="pagination"></div>
  </div>

<script>
const API = "https://study.wtec1.com/api/notes";

async function loadNotes(page = 1) {
  const res = await fetch(`${API}?page=${page}`);
  const data = await res.json();
  renderNotes(data.notes);
  renderPagination(data.totalPages, page);
}

function renderNotes(notes) {
  const box = document.getElementById("notes");
  box.innerHTML = "";

  notes.forEach(n => {
    box.innerHTML += `
      <div class="bg-white p-5 rounded-xl shadow">
        <h3 class="font-bold text-lg mb-3">${n.subject_name}</h3>

        <a href="https://study.wtec1.com${n.pdf_url}" target="_blank"
           class="text-blue-600 font-semibold block mb-1">
          Open PDF
        </a>

        <span class="${
          n.access_type === "free"
            ? "text-green-600"
            : "text-red-500"
        } font-semibold text-sm">
          ${n.access_type === "free" ? "Free" : "Premium"}
        </span>
      </div>
    `;
  });
}

function renderPagination(total, current) {
  const p = document.getElementById("pagination");
  p.innerHTML = "";

  for (let i = 1; i <= total; i++) {
    p.innerHTML += `
      <button onclick="loadNotes(${i})"
        class="px-4 py-2 rounded ${
          i === current ? "bg-black text-white" : "bg-white border"
        }">
        ${i}
      </button>
    `;
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadNotes();
});
</script>



</body>
</html>
